name: Staging Deployment

on:
  push:
    branches: [staging]
    paths-ignore:
      - "README.md"
      - ".github/workflows/**"
      - ".gitignore"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.repository.fork == false

    steps:
      - uses: actions/checkout@v4
    
      - name: Create .env
        uses: vicradon/create-env-action@v1.0.1
        with:
          action_input_file: ".env.sample"
          action_output_file: ".env"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
          NEXT_PUBLIC_USER_AUTH_URL: ${{ secrets.NEXT_PUBLIC_USER_AUTH_URL }}
          NEXT_PUBLIC_BLOG_URL: ${{ secrets.NEXT_PUBLIC_BLOG_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_SECRET }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"    
          
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build Next.js application
        run: |
          pnpm run build

      - name: Upload .env and .next to server path
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: ".env,.next"
          target: "~/aiblogfrontend"
        
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ~/aiblogfrontend
            git reset --hard
            git pull origin staging
            pnpm run build
            pnpm run start
